<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>AMD Loading Test</title>
	</head>

	<body>
		<script src="../../src/loader.js"></script>
		<script>
			// ensure loader is configured before 'define' is called
			require.config({
				packages: [
					{
						name: 'amdApp',
						location: './amdApp'
					}
				]
			});

			define('test/module3', [
				'amdApp/app'
			], function (app) {
				return {
					appModuleValue: app.getMessage(),
					testModule3Value: 'testModule3'
				};
			});

			require([
				'test/module3'
			], function (testModule3) {
				window.loaderTestResults = testModule3;
			});
		</script>
	</body>
</html>
