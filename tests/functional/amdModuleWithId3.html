<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>AMD Loading Test</title>
	</head>

	<body>
	<script src="../../../node_modules/@dojo/shim/util/amd.js"></script>
		<script src="../../src/loader.js"></script>
		<script>
			// ensure loader is configured before 'define' is called
			require.config(shimAmdDependencies({
				baseUrl: '../../../',
				packages: [
					{
						name: 'amdApp',
						location: '_build/tests/functional/amdApp'
					}
				]
			}));

			define('test/module3', [
				'amdApp/app'
			], function (app) {
				return {
					appModuleValue: app.getMessage(),
					testModule3Value: 'testModule3'
				};
			});

			require(['@dojo/shim/main'], function () {
			    require([
    				'test/module3'
    			], function (testModule3) {
    				window.loaderTestResults = testModule3;
    			})
			});
		</script>
	</body>
</html>
