</head>

<body>
<script src="../../../../../node_modules/@dojo/shim/util/amd.js"></script>
<script src="../../../../src/loader.js"></script>
<script>
	require.config(shimAmdDependencies({
		baseUrl: '../../../../../',
		packages: [
			{ name: '@common', location: '_build/tests/common' },
			{ name: '@common/a', location: '_build/tests/common/a', main: 'app' }
		]
	}));

	require(['@dojo/shim/main'], function () {
	    require([
    		'@common/app',
    		'@common/a'
    	], function (app) {
    		window.loaderTestResults = app;
    	});
	});
</script>
