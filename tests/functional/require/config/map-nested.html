<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>require.config Test</title>
	</head>

	<body>
		<script src="../../../../../node_modules/@dojo/shim/util/amd.js"></script>
		<script src="../../../../src/loader.js"></script>
		<script>
			require.config(shimAmdDependencies({
				baseUrl: '../../../../../',
				map: {
					'*': {
						'common/app': 'common/a/remappedApp'
					},
					'common/a/remappedApp': {
						'common/app': 'common/app'
					}
				},
				packages: [
					{
						name: 'common',
						location: '_build/tests/common'
					}
				]
			}));

			require(['@dojo/shim/main'], function () {
			    require([
    				'common/usesApp',
    				'common/a/remappedApp'
    			], function (app, remappedApp) {
    				window.loaderTestResults = {
    					app: app,
    					remappedApp: remappedApp
    				};
    			});
			});
		</script>
	</body>
</html>
