				baseUrl: '../../../../../',
				map: {
					common: {
						mapped: '_build/tests/common'

					'common/a': {
						mapped: '_build/tests/common/a'

				packages: [
					{
						name: 'common',

			require(['@dojo/shim/main'], function () {
			    require([
    				'common/a/map2'

    			});
			});
