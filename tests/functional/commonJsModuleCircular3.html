<!DOCTYPE html>
<html>
	<head lang="en">
	<meta charset="UTF-8">
	<title>CommonJS Loading Test</title>
</head>

<body>
	<script src="../../loader.js"></script>
	<script>
require({
	packages: [
		{
			name: 'commonJsApp',
			location: './commonJsApp'
		}
	]
}, [
	'commonJsApp/circular1',
	'commonJsApp/circular2'
], function (circular1, circular2) {
	window.loaderTestResults = {
		c1default: circular1.default(),
		c1message: circular1.getMessage(),
		c2default: circular2.default(),
		c2message: circular2.circular1Message()
	};
});
	</script>
</body>
</html>
