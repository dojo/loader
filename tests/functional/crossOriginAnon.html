<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Basic AMD Loading Test</title>
	</head>

	<body>
		<script src="../../../node_modules/@dojo/shim/util/amd.js"></script>
		<script src="../../src/loader.js"></script>
		<script>
			require.config(shimAmdDependencies({
				baseUrl: '../../../',
                crossOrigin: 'anonymous',
				packages: [
					{ name: 'amdApp', location: '_build/tests/functional/amdApp' }
				]
			}));
			require(['@dojo/shim/main'], function () {
			    require([
    				'amdApp/crossOrigin'
    			], function (app) {
    				window.loaderTestResults = {
    					message: 'The cross origin value is ' + window.crossOriginResult.value
    				};
    			});
			});
		</script>
	</body>
</html>
