<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Basic AMD Loading Test</title>
	</head>

	<body>
		<script src="../../loader.js"></script>
		<script>
			require({
				packages: [
					{ name: 'amdApp', location: './amdApp' }
				]
			}, [
				'amdApp/app'
			], function (app) {
				window.loaderTestResults = {
					message: app.getMessage()
				};
			});
		</script>
	</body>
</html>
