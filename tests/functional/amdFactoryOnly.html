<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Basic AMD Loading Test</title>
	</head>

	<body>
		<script src="../../../node_modules/@dojo/shim/util/amd.js"></script>
		<script src="../../src/loader.js"></script>
		<script>
			require.config(shimAmdDependencies({
				baseUrl: '../../../',
				packages: [
					{ name: 'amd', location: '_build/tests/common/amd' }
				]
			}));
			require(['@dojo/shim/main'], function () {
				require([
					'amd/onlyFactory'
				], function (app) {
					window.loaderTestResults = {
						property: app.property
					};
				});
			});
		</script>
	</body>
</html>
