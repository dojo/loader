<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Shim AMD Loading Test</title>
</head>

<body>
<script src="../../src/loader.js"></script>
<script>
	require.config({
		shim: {
			'error': {
				exports: 'badVariable'
			}
		}
	});

	try {
		require([
			'error'
		], function() {
			window.loaderTestResults = {
			};
		});
	} catch (e) {
	    window.loaderTestResults = {
	        error: e.message
		}
	}
</script>
</body>
</html>
